<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Welcome to WellnessConnect!</title>
</head>

<body id="login_page">
    <div class="page-content">
        <div>
            <h1>
                <img id="wellness_icon" src="/static/wellness_icon.png" width="40px">
                WellnessConnect
            </h1>
        </div>
    
        <div class="main-content" id="logins-container">
            <div id="user">
                <h3>LOGIN</h3>
                <br>
                <form action="/home" method="POST">
                    Username <br>
                    <input type="text" id="username" name="username" required>
                    <br>
                    Password <br>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="submit" id="login">Sign In</button>
                </form>
                <br>
    
                <h3>Not a User?</h3>
                <a id="user_register" href="templates/user_register.html">Signup</a>
    
                <!-- for testing purposes -->
                <a id="user_register" href="templates/homepage.html">Continue as Guest</a>
            </div>
        </div>
    </div>
</body>

</html>
