<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>

    <div class="sidebar">
        <button class="toggle-btn"><img src="/static/icons/menu.png"></button>
        <ul>
            <li><a href="/homepage"><img src="/static/icons/home.png" class="icon"><span> Home</span></a></li>            
            <li><a href="/account_dashboard"><img src="/static/icons/account.png" class="icon"><span>Account Center</span></a></li>
            <li><a href="/activity_tracker"><img src="/static/icons/activity.png" class="icon"><span>Activity Tracker</span></a></li>
            <li><a href="/vouchers"><img src="/static/icons/vouchers.png" class="icon"><span>Vouchers</span></a></li>
            <li><a href="/reminders"><img src="/static/icons/reminders.png" class="icon"><span>Reminders</span></a></li>
        </ul>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="location.href='/logout'">
            <img src="/static/icons/logout.png" class="icon"><span>Logout</span>
        </button>
    </div>

    <div class="page-content">
        <div>
            <h1>
                <img id="wellness_icon" src="/static/icons/logo.png" width="40px" alt="Icon">
                WellnessConnect
            </h1>    
        </div>

        <main class="main-content" id="activity-container">
            <h1>Tracker</h1>
            <div class="insights">
                <div class="list-container">
                    
                    <!-- Water Intake -->
                    <div class="box">
                        <h3>Water Intake</h3>
                        <form action="{{ url_for('log_activity') }}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="activity_type" value="water">
                            <input type="hidden" name="unit" value="oz">
                            <input type="text" name="value" placeholder="Enter water intake" required>
                        
                            <input type="file" name="proof_image" id="proofInput" accept="image/*" style="display: none;" onchange="previewImageAndOpenModal(event)">
                        
                            <label>Upload proof:</label>
                            <button type="button" onclick="document.getElementById('proofInput').click()">Choose File</button>
                        
                            <div id="uploadModal" class="modal">
                                <div class="modal-content">
                                    <span class="close" onclick="closeModal()">&times;</span>
                                    <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width:100%; border-radius: 10px; margin-bottom: 10px;">
                                </div>
                            </div>
                        
                            <button type="submit">Log Water</button>
                        </form>
                        
                        
                        
                    </div>
            
                    <!-- Steps -->
                    <div class="box">
                        <h3>Steps</h3>
                        <form method="POST" action="/log-activity">
                            <input type="hidden" name="activity_type" value="steps">
                            <input type="hidden" name="unit" value="steps">
                            <input type="text" name="value" placeholder="Enter number of steps taken" class="input">
                            <span class="unit">Steps</span>
                            <button type="submit">Log Steps</button>
                        </form>
                    </div>
            
                    <!-- Exercise -->
                    <div class="box">
                        <h3>Exercises</h3>
                        <form method="POST" action="/log-activity">
                            <input type="hidden" name="activity_type" value="exercise">
                            <input type="text" name="value" placeholder="Enter exercises done" class="input">
                            <label>Exercise Type:
                                <select name="exercise_type">
                                    <option value="">--Optional--</option>
                                    <option value="yoga">Yoga</option>
                                    <option value="run">Run</option>
                                    <option value="cycling">Cycling</option>
                                    <option value="strength">Strength</option>
                                </select>
                            </label><br><br>
                            <button type="submit">Log Exercise</button>
                        </form>
                    </div>
            
                    <!-- Sleep -->
                    <div class="box">
                        <h3>Sleep</h3>
                        <form method="POST" action="/log-activity">
                            <input type="hidden" name="activity_type" value="sleep">
                            <input type="hidden" name="unit" value="hours">
                            <input type="text" name="value" placeholder="Enter hours of sleep" class="input">
                            <span class="unit">Hours</span>
                            <button type="submit">Log Sleep</button>
                        </form>
                    </div>
            
                </div>
            </div>                     
        </main>
    </div>
    
    <script src="/static/script.js"></script>

</body>
</html>
