<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessConnect Homepage</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>

    <div class="sidebar">
        <button class="toggle-btn"><img src="/static/icons/menu.png"></button>
        <ul>
            <li><a href="homepage.html"><img src="/static/icons/home.png" class="icon"><span> Home</span></a></li>            
            <li><a href="account.html"><img src="/static/icons/account.png" class="icon"><span>Account Center</span></a></li>
            <li><a href="activity.html"><img src="/static/icons/activity.png" class="icon"><span>Activity Tracker</span></a></li>
            <li><a href="vouchers.html"><img src="/static/icons/vouchers.png" class="icon"><span>Vouchers</span></a></li>
            <li><a href="reminders.html"><img src="/static/icons/reminders.png" class="icon"><span>Reminders</span></a></li>
        </ul>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="location.href='/index.html'">
            <img src="/static/icons/logout.png" class="icon"><span>Logout</span>
        </button>
    </div>

    <div>
        <h1>
            <img id="wellness_icon" src="/static/wellness_icon.png" width="40px">
            WellnessConnect
        </h1>
    </div>

    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
    
        <!-- Filter Options -->
        <label for="filter">Sort By:</label>
        <select id="filter">
            <option value="highest">Highest Points</option>
            <option value="lowest">Lowest Points</option>
        </select>
    
        <!-- Leaderboard Table -->
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Users will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
