<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessConnect Homepage</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sidebar">
        <button class="toggle-btn">
            <img src="/static/icons/menu.png" alt="Menu">
        </button>
        <ul>
            <li><a href="homepage.html"><img src="/static/icons/home.png" class="icon"><span> Home</span></a></li>            
            <li><a href="account.html"><img src="/static/icons/account.png" class="icon"><span>Account Center</span></a></li>
            <li><a href="activity.html"><img src="/static/icons/activity.png" class="icon"><span>Activity Tracker</span></a></li>
            <li><a href="vouchers.html"><img src="/static/icons/vouchers.png" class="icon"><span>Vouchers</span></a></li>
            <li><a href="reminders.html"><img src="/static/icons/reminders.png" class="icon"><span>Reminders</span></a></li>
        </ul>
        <button class="logout-btn" onclick="location.href='/index.html'">
            <img src="/static/icons/logout.png" class="icon"><span>Logout</span>
        </button>
    </div>
    <!-- Points Progress Tracker -->
    <div class="points-tracker">
        <div class="timeline-labels">
            <span>0</span>
            <span>250</span>
            <span>500</span>
            <span>750</span>
            <span>1000</span>
        </div>
        <div class="timeline-bar">
            <div class="progress-fill" style="width: {{ percentage }}%"></div>
        </div>
        <div class="points-display" id="points-display">
            {{ current_user_points }} / 1000 
        </div>
    </div>
    <div class="page-content">
        <h1>
            <img id="wellness_icon" src="/static/wellness_icon.png" width="40px" alt="Icon">
            WellnessConnect
        </h1>

        <main class="main-content" id="leaderboard-container">
            <h2>Leaderboard</h2>

            <!-- Filter Options -->
            <label for="filter">Sort By:</label>
            <select id="filter">
                <option value="highest" {% if current_filter == 'highest' %}selected{% endif %}>Highest Points</option>
                <option value="lowest" {% if current_filter == 'lowest' %}selected{% endif %}>Lowest Points</option>
            </select>


            <!-- Leaderboard Table -->
            <table class="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Users will be dynamically inserted here -->
                    {% for user in leaderboard %}
                    <tr>
                      <td>{{ user.rank }}</td>
                      <td>{{ user.username }}</td>
                      <td>{{ user.points }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
