<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Welcome to WellnessConnect!</title>
</head>

<body id="login_page">
    <div class="page-content">
        <div>
            <h1>
                <img id="wellness_icon" src="/static/icons/logo.png" width="40px">
                WellnessConnect
            </h1>
        </div>
    
        <div class="main-content" id="logins-container">
            <div id="user">
                <h3>LOGIN</h3>
                <br>
                <form action="/login" method="POST">
                    Email <br>
                    <input type="text" id="email" name="email" required>
                    <br>
                    Password <br>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="submit" id="login">Sign In</button>

                    {% if error %}
                        <p style="color: red; text-align: center; padding-top: 10px;">
                            Invalid email or password.<br>
                            Please try again.
                        </p>
                    {% endif %}

                </form>
                <br>
    
                <h3>Not a User?</h3>
                <a id="user_register" href="/user_register">Signup</a>
            </div>
        </div>
    </div>
</body>

</html>
