<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>

    <div class="sidebar">
        <button class="toggle-btn"><img src="/static/icons/menu.png"></button>
        <ul>
            <li><a href="/homepage"><img src="/static/icons/home.png" class="icon"><span> Home</span></a></li>            
            <li><a href="/account_dashboard"><img src="/static/icons/account.png" class="icon"><span>Account Center</span></a></li>
            <li><a href="/activity_tracker"><img src="/static/icons/activity.png" class="icon"><span>Activity Tracker</span></a></li>
            <li><a href="/vouchers"><img src="/static/icons/vouchers.png" class="icon"><span>Vouchers</span></a></li>
            <li><a href="/reminders"><img src="/static/icons/reminders.png" class="icon"><span>Reminders</span></a></li>
        </ul>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="location.href='/logout'">
            <img src="/static/icons/logout.png" class="icon"><span>Logout</span>
        </button>
    </div>

    <div class="page-content">
        <div>
            <h1>
                <img id="wellness_icon" src="/static/icons/logo.png" width="40px" alt="Icon">
                WellnessConnect
            </h1>    
        </div>

        <main class="main-content" id="reminder-container">
            <form id="reminder-form">
                <label for="activity">Activity:</label>
                <input type="text" id="activity" name="activity" required>
    
                <label for="notes">Notes:</label>
                <input type="text" id="notes" name="notes">
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                
                <button class="reminder-button" type="submit">Create</button>
            </form>
            <section id="reminder-list">
                <h3>Reminders</h3>
                <ul id="reminders"></ul>
            </section>
        </main>
    </div>
    
    <script src="/static/script.js"></script>

</body>
</html>
